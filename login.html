<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f3f3f3;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #218838;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const API_URL = "https://oder-gjta.onrender.com/login"; // তোমার backend API

    document.getElementById("login-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const messageBox = document.getElementById("message");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          throw new Error("সার্ভার এরর! কোড: " + res.status);
        }

        const data = await res.json();

        if (data.success) {
          messageBox.style.color = "green";
          messageBox.textContent = "✅ লগইন সফল!";
          // লগইন সফল হলে রিডাইরেক্ট
          window.location.href = "dashboard.html";
        } else {
          messageBox.style.color = "red";
          messageBox.textContent = "❌ ভুল ইউজারনেম বা পাসওয়ার্ড";
        }

      } catch (error) {
        messageBox.style.color = "red";
        messageBox.textContent = "⚠️ সমস্যা হয়েছে: " + error.message;
      }
    });
  </script>

</body>
</html>
